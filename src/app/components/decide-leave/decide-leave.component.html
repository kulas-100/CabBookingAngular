<div>
    <div *ngIf="message" class="alert alert-success">
        <p> {{message}}</p>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
        <p> {{errorMessage}}</p>
    </div>
    
    <h3 *ngIf="leavelist.length <1"> No Request Found.</h3>
    <table *ngIf="leavelist.length>0" class="table">
        <thead>
            <tr>
                <th>Leave Id</th>
                <th>Driver Id</th>
                <th>Start date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Reason</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let leave of leavelist">
                <td>{{leave.leaveId}}</td>
                <td>{{leave.driverId}}</td>
                <td>{{leave.startDate}}</td>
                <td>{{leave.endDate}}</td>
                <td>{{leave.status}}</td>
                <td>{{leave.reason}}</td>
                <td> <button (click)="approve(leave.leaveId)" class="btn btn-success">Approve</button></td>
                <td> <button (click)="disapprove(leave.leaveId)" class="btn btn-danger">Disapprove</button></td>
            </tr>
        </tbody>
    </table>
</div>
