<p>adda-account works!</p>

<div>
    <h3> Add new Account:</h3>
    <div *ngIf="message" class="alert alert-success">
        <p> {{message}}</p>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
        <p> {{errorMessage}}</p>
    </div>
    <form>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" [(ngModel)]="newAccount.name"><br>

        <label for="amount">Amount</label><br>
        <input type="number" id="amount" name="amount" [(ngModel)]="newAccount.amount"><br>
       
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" [(ngModel)]="newAccount.email"><br>
       
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" [(ngModel)]="newAccount.password"><br>

        <button (click)="addAccount()" class="btn btn-success">Add Account</button>
    </form>
</div>
