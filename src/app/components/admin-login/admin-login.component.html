<form>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required [(ngModel)] = "adminLoginDto.cdsId">
        <br>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required [(ngModel)] = "adminLoginDto.password">
        <br>
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    <button (click)="register()" class="btn btn-success">Register</button>
</form>
