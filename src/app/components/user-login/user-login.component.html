<form>
    <div class="form-group">
      <label for="cdsid">CDS Id</label>
      <input type="text" class="form-control" id="cdsid" placeholder="Enter cdsId" [(ngmodel)] = "loginDto.cdsId">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngmodel)] = "loginDto.password">
    </div>
    <button type="submit" class="btn btn-primary" (click) = "userLogin()">Submit</button>
</form>
