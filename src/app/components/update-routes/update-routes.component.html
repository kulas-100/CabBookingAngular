<h2>update Route</h2>
<!-- {{route | json}} -->
<div *ngIf="message" class="alert alert-success">
    <p> {{message}}</p>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
    <p> {{errorMessage}}</p>
</div>
<form>
<div class="form-group">
    <label for="locationId">Location ID:</label>
    <input type="number" id="locationId" name="locationId" [(ngModel)]="route.locationId" required class="form-control">
</div>
<div class="form-group">
    <label for="startLocation">Start Location:</label>
    <input type="text" id="startLocation" name="startLocation" [(ngModel)]="route.startLocation" required class="form-control">
</div>
<div class="form-group">
    <label for="endLocation">End Location:</label>
    <input type="text" id="endLocation" name="endLocation" [(ngModel)]="route.endLocation" required class="form-control">
</div>
<div class="form-group">
    <label for="fare">Fare:</label>
    <input type="number" id="fare" name="fare" [(ngModel)]="route.fare" required class="form-control">
</div>
<br>
<button (click)="updateNewRoute()" class="btn btn-primary">Submit</button>
<button routerLink="" routerLinkActive="active" class="btn btn-primary" (click)="back()">back</button>
</form>
