<div class="bookingList" *ngIf = "completedBookings.length !== 0">
    <div class="card bookings" *ngFor = "let booking of completedBookings | sortBooking:'bookingDate'">
        <div class="card-body">
            <div>
                <h4>{{booking.startLocation}} - {{booking.endLocation}}</h4>
                <h5 class="card-subtitle mb-2 text-muted">Date: {{booking.bookingDate}}</h5>
                <h5 class="card-subtitle mb-2 text-muted">{{booking.car?.route?.startTime}} - {{booking.car?.route?.endTime}}</h5>
                <h5 class="card-subtitle mb-2 text-muted">Driver Name: {{booking.car?.driver?.name}}</h5>
            </div>
            <div>
                <h5>Booking id: {{booking.id}}</h5>
                <button class="btn btn-success">Status: {{booking.status}}</button><br><br>
                <button class="btn btn-primary" (click) = "addRating(booking.car?.driver?.id, booking)">Click to add rating</button>
            </div>
        </div>
    </div>
</div>
<div class="alert alert-danger alert-dismissible fade show" *ngIf = "completedBookings.length == 0">
    <strong>You have no completed bookings</strong>
</div>
